<div class="canvas-wrapper">
  <canvas #canvas width="1000" height="700"></canvas>
  <div class="menu">
    <div class="form-group">
      <label for="branchWidth">Szerokość gałęzi:</label>
      <div class="slider">
        <p-slider [(ngModel)]="branchWidth" [min]="1" [max]="40" (onChange)="onMenuChange()"> </p-slider>
      </div>
    </div>
    <div class="form-group">
      <label for="lAngle">Włącz liście: </label>
      <span class="checkbox">
        <p-checkbox (onChange)="onMenuChange()" [(ngModel)]="leafsEnabled" binary="true"></p-checkbox>
      </span>
    </div>
    <div class="form-group">
      <label for="rAngle">Lewy kąt: </label>
      <div class="slider">
        <p-slider [(ngModel)]="lAngle" [min]="5" [max]="30" (onChange)="onMenuChange()"> </p-slider>
      </div>
    </div>
    <div class="form-group">
      <label for="leafsEnabled">Prawy kąt: </label>
      <div class="slider">
        <p-slider [(ngModel)]="rAngle" [min]="5" [max]="30" (onChange)="onMenuChange()"> </p-slider>
      </div>
    </div>
    <div class="form-group">
      <label for="leafsEnabled">Długość gałęzi: </label>
      <div class="slider">
        <p-slider [(ngModel)]="length" [min]="5" [max]="120" (onChange)="onMenuChange()"> </p-slider>
      </div>
    </div>
  </div>
</div>
